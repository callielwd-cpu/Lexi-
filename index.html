<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lexi — Modelos</title>
<style>
  :root{
    --bg:#0b0f14; --card:#151617; --muted:#a0a4aa;
    --primary:#a46af7; --btn-blue:#4d6bff; --btn-orange:#ffa01a; --green:#10a442;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial;}
  .wrap{max-width:980px;margin:0 auto;padding:0 16px}

  /* HERO */
  .hero{position:relative; background:#fff; overflow:hidden}
  .hero img{width:100%; height:320px; object-fit:cover; object-position:center}
  .hero .overlay{
    position:absolute; left:0;right:0;bottom:0;height:220px;
    background: linear-gradient(180deg, rgba(255,255,255,0) 10%, rgba(0,0,0,0.25) 40%, rgba(0,0,0,0.6) 70%, var(--bg) 100%);
    pointer-events:none;
  }
  .hero .titlewrap{position:absolute; left:0; right:0; top:72%; transform:translateY(-50%); text-align:center; color:#fff}
  .titlewrap h1{margin:0;font-size:clamp(28px,5vw,48px); font-weight:900; color:#fff}
  .titlewrap h1 .aypa{color:var(--primary);font-style:italic;margin-left:6px}
  .titlewrap .beta{color:#c9c9c9;margin-top:6px;font-weight:600}

  /* section titles */
  .section-title{padding:26px 0 6px; text-align:center; color:#d4d7dd; font-weight:800; font-size:22px}
  .section-sub{color:#9aa0a6; text-align:center; margin-bottom:8px}

  /* cards list */
  .cards{max-width:820px;margin:14px auto 120px; display:flex; flex-direction:column; gap:14px; padding:0 6px}

  .card{
    background:var(--card); border-radius:16px; padding:16px; box-shadow:0 10px 28px rgba(0,0,0,.35);
    display:flex; flex-direction:column; gap:12px;
  }
  .card__top{display:flex; align-items:center; gap:12px}
  .avatar{width:56px;height:56px;border-radius:50%;object-fit:cover; flex:0 0 auto; border:3px solid rgba(164,106,247,0.14)}
  .meta{flex:1}
  .meta .name{font-weight:900; font-size:18px; margin-bottom:3px}
  .meta .user{color:#9aa0a6; font-size:13px}

  /* player pílula */
  .player{
    background:#f4f5f7; border-radius:999px; padding:10px 14px; display:flex; align-items:center; gap:12px;
  }
  .playbtn{width:40px;height:40px;border-radius:50%;display:grid;place-items:center;border:none;cursor:pointer;background:#fff}
  .time{min-width:82px;color:#222;font-weight:700;font-size:14px}
  .seek{flex:1; appearance:none; height:8px;border-radius:999px;background:#d8dbe0; outline:none}
  .seek::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:#111;cursor:pointer}
  .vol{width:90px}

  /* footer row on card */
  .card__foot{display:flex;align-items:center;gap:12px}
  .tag{background:var(--green); color:#fff;padding:6px 10px;border-radius:8px;font-weight:800}
  .spacer{flex:1}
  .btn{border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800}
  .btn.orange{background:var(--btn-orange); color:#1b1405}
  .btn.blue{background:var(--btn-blue); color:#fff}

  /* toast */
  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;background:#222;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.5);opacity:0;pointer-events:none;transition:all .26s}
  .toast.show{opacity:1;pointer-events:auto;bottom:40px}

  /* bottom nav */
  .bottom-nav{position:fixed;left:0;right:0;bottom:0;background:#0d1116;border-top:1px solid rgba(255,255,255,.04);display:flex;justify-content:space-around;padding:12px}
  .bottom-nav a{color:#9aa0a6;text-decoration:none;padding:8px 12px;border-radius:12px}
  .bottom-nav a.active{background:rgba(164,106,247,.12);color:var(--primary);font-weight:700}

  @media(max-width:640px){
    .hero img{height:300px}
    .player{padding:10px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- HERO -->
    <section class="hero" aria-label="Banner">
      <img src="https://i.ibb.co/Z6ZYpSbF/Picsart-25-08-27-10-56-11-410.png" alt="Família Aypa">
      <div class="overlay" aria-hidden="true"></div>
      <div class="titlewrap">
        <h1>Família <span class="aypa">Aypa</span></h1>
        <div class="beta">beta</div>
      </div>
    </section>

    <!-- section titles -->
    <h2 class="section-title">Modelos de áudio da Lexi</h2>
    <div class="section-sub">Eventos</div>

    <!-- CARDS -->
    <div class="cards" id="cards">

      <!-- exemplo card 1 -->
      <article class="card" data-id="ID-PUTINHA1">
        <div class="card__top">
          <img class="avatar" src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="perfil">
          <div class="meta">
            <div class="name">Putinha 1</div>
            <div class="user">lulata caro</div>
          </div>
        </div>

        <div class="player" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
          <button class="playbtn" type="button" aria-label="play"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M8 5v14l11-7z" fill="#111"></path></svg></button>
          <div class="time"><span class="cur">0:00</span> / <span class="dur">0:00</span></div>
          <input class="seek" type="range" min="0" max="100" step="0.1" value="0" />
          <button class="playbtn mute" type="button" aria-label="mute"><svg viewBox="0 0 24 24" width="12" height="12"><path d="M5 9v6h4l5 5V4L9 9H5z" fill="#111"></path></svg></button>

        </div>

        <div class="card__foot">
          <div class="tag">Pt</div>

          <button class="btn orange" type="button" onclick="location.href='#modelos'">Ver modelos</button>
          <button class="btn blue copy-btn" type="button" data-id="ID-PUTINHA1">Copiar ID</button>
        </div>
      </article>

      <!-- card 2 -->
      <article class="card" data-id="ID-SEXY2">
        <div class="card__top">
          <img class="avatar" src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="perfil">
          <div class="meta">
            <div class="name">Putinha 2</div>
            <div class="user">lulata caro</div>
          </div>
        </div>

        <div class="player" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
          <button class="playbtn" type="button" aria-label="play"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M8 5v14l11-7z" fill="#111"></path></svg></button>
          <div class="time"><span class="cur">0:00</span> / <span class="dur">0:00</span></div>
          <input class="seek" type="range" min="0" max="100" step="0.1" value="0" />
          <button class="playbtn mute" type="button" aria-label="mute"><svg viewBox="0 0 24 24" width="12" height="12"><path d="M5 9v6h4l5 5V4L9 9H5z" fill="#111"></path></svg></button>
          <input class="seek vol" type="range" min="0" max="1" step="0.01" value="1" />
        </div>

        <div class="card__foot">
          <div class="tag">Pt</div>
          <div class="spacer"></div>
          <button class="btn orange" type="button" onclick="location.href='#modelos'">Ver modelos</button>
          <button class="btn blue copy-btn" type="button" data-id="ID-SEXY2">Copiar ID</button>
        </div>
      </article>

      <!-- card 3 -->
      <article class="card" data-id="ID-003">
        <div class="card__top">
          <img class="avatar" src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="perfil">
          <div class="meta">
            <div class="name">Putinha 3</div>
            <div class="user">lulata caro</div>
          </div>
        </div>

        <div class="player" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
          <button class="playbtn" type="button" aria-label="play"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M8 5v14l11-7z" fill="#111"></path></svg></button>
          <div class="time"><span class="cur">0:00</span> / <span class="dur">0:00</span></div>
          <input class="seek" type="range" min="0" max="100" step="0.1" value="0" />
          <button class="playbtn mute" type="button" aria-label="mute"><svg viewBox="0 0 24 24" width="12" height="12"><path d="M5 9v6h4l5 5V4L9 9H5z" fill="#111"></path></svg></button>
          <input class="seek vol" type="range" min="0" max="1" step="0.01" value="1" />
        </div>

        <div class="card__foot">
          <div class="tag">Pt</div>
          <div class="spacer"></div>
          <button class="btn orange" type="button" onclick="location.href='#modelos'">Ver modelos</button>
          <button class="btn blue copy-btn" type="button" data-id="ID-003">Copiar ID</button>
        </div>
      </article>

    </div> <!-- fim cards -->
  </div> <!-- wrap -->

  <!-- toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <a href="#" class="active">início</a>
    <a href="#">produtos</a>
    <a href="#">cadastros?</a>
    <a href="#">Lexi ai</a>
  </nav>

<script>
  // helper: show toast
  function showToast(message, isError = false){
    const t = document.getElementById('toast');
    t.textContent = message;
    t.style.background = isError ? '#9b2c2c' : '#222';
    t.classList.add('show');
    clearTimeout(t._hide);
    t._hide = setTimeout(()=> t.classList.remove('show'), 2500);
  }

  // copy with fallback
  async function copyToClipboard(text){
    try{
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        console.log('clipboard.writeText succeeded');
        return true;
      } else {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly','');
        ta.style.position = 'absolute';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        console.log('execCommand copy result:', ok);
        return ok;
      }
    }catch(err){
      console.error('copy failed:', err);
      return false;
    }
  }

  // attach copy listeners
  document.querySelectorAll('.copy-btn').forEach(btn=>{
    btn.addEventListener('click', async (e)=>{
      const id = btn.dataset.id || btn.closest('.card')?.dataset?.id || '';
      console.log('copiar pedido para id=', id);
      const ok = await copyToClipboard(id);
      if(ok){
        showToast('ID copiado: ' + id);
      }else{
        showToast('Não foi possível copiar automaticamente. ID mostrado abaixo.', true);
        // fallback visual: prompt para o usuário copiar manualmente
        setTimeout(()=> window.prompt('Copie o ID abaixo (Ctrl+C / Cmd+C):', id), 120);
      }
    });
  });

  // small audio player initialization (multiple independent players)
  document.querySelectorAll('.player').forEach(el=>{
    const src = el.dataset.src;
    const audio = new Audio(src);
    audio.preload = 'metadata';
    const playBtn = el.querySelector('.playbtn');
    const muteBtn = el.querySelector('.mute');
    const seek = el.querySelector('.seek');
    const vol = el.querySelector('.vol');
    const cur = el.querySelector('.cur');
    const durEl = el.querySelector('.dur');

    // metadata loaded
    audio.addEventListener('loadedmetadata', ()=> {
      const d = audio.duration || 0;
      durEl.textContent = formatTime(d);
    });

    audio.addEventListener('timeupdate', ()=> {
      const t = audio.currentTime || 0;
      cur.textContent = formatTime(t);
      const pct = (audio.duration>0) ? (audio.currentTime / audio.duration)*100 : 0;
      seek.value = pct;
    });

    playBtn.addEventListener('click', async ()=>{
      // pause all other audios
      document.querySelectorAll('.player').forEach(p=>{
        if(p!==el && p._audio){ p._audio.pause(); p.querySelector('.playbtn').innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M8 5v14l11-7z" fill="#111"></path></svg>'; }
      });
      if(audio.paused){
        try{ await audio.play(); playBtn.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M6 5h4v14H6zm8 0h4v14h-4z" fill="#111"></path></svg>'; }
        catch(err){ console.error('play error', err); showToast('Erro ao reproduzir áudio', true); }
      } else {
        audio.pause();
        playBtn.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M8 5v14l11-7z" fill="#111"></path></svg>';
      }
    });

    seek.addEventListener('input', ()=> {
      if(audio.duration) audio.currentTime = (seek.value/100)*audio.duration;
    });

    vol.addEventListener('input', ()=> audio.volume = vol.value);

    muteBtn.addEventListener('click', ()=> {
      audio.muted = !audio.muted;
      muteBtn.style.opacity = audio.muted ? 0.6 : 1;
    });

    // store reference for pausing others
    el._audio = audio;
  });

  function formatTime(s){
    if(!s || isNaN(s)) return '0:00';
    const m = Math.floor(s/60), ss = Math.floor(s%60);
    return `${m}:${ss<10?'0':''}${ss}`;
  }

  // debugging tip: show message if running from file://
  if(location.protocol === 'file:'){
    console.warn('Você abriu via file:// — algumas funcionalidades (clipboard) podem não funcionar. Rode um servidor local (ex: python -m http.server) e abra http://localhost:8000');
    showToast('Rodar via servidor (localhost) garante copiar automático.', true);
  }
</script>
