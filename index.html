<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexi ia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    /* Topo */
    .header {
      background: #5EC9F3;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      object-fit: cover;
    }

    .header h1 {
      font-size: 28px;
      color: white;
    }

    /* Subtítulo */
    .subtitle {
      color: orange;
      font-weight: bold;
      margin: 30px 0;
    }

    /* Card */
    .card {
      background: #1E64F0;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-blue {
      background: #5EC9F3;
      color: white;
    }

    .btn-yellow {
      background: #FFD43B;
      color: black;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Seção de modelos */
    #modelos {
      padding: 50px;
      background: #111;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="sua-imagem-topo.png" alt="Logo">
    <h1>Lexi ia</h1>
  </div>

  <!-- Subtítulo -->
  <p class="subtitle">Modelos de voz dos seus personagens favoritos</p>

  <!-- Card 1 -->
  <div class="card">
    <img src="modelo1.png" alt="Modelo 1">
    <div class="buttons">
      <button class="btn btn-blue" onclick="window.location.href='#modelos'">Ver modelo</button>
      <button class="btn btn-yellow" onclick="copiarID('ID-MODELO-1')">Copiar ID</button>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <img src="modelo2.png" alt="Modelo 2">
    <div class="buttons">
      <button class="btn btn-blue" onclick="window.location.href='#modelos'">Ver modelo</button>
      <button class="btn btn-yellow" onclick="copiarID('ID-MODELO-2')">Copiar ID</button>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="card">
    <img src="modelo3.png" alt="Modelo 3">
    <div class="buttons">
      <button class="btn btn-blue" onclick="window.location.href='#modelos'">Ver modelo</button>
      <button class="btn btn-yellow" onclick="copiarID('ID-MODELO-3')">Copiar ID</button>
    </div>
  </div>

  <!-- Seção de modelos -->
  <section id="modelos">
    <h2>Seção de Modelos</h2>
    <p>Aqui você pode listar mais detalhes dos modelos de voz escolhidos.</p>
  </section>

  <script>
    function copiarID(id) {
      navigator.clipboard.writeText(id).then(() => {
        alert("ID copiado: " + id);
      });
    }
  </script>
</body>
</html>
