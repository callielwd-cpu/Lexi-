<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modelos de Áudio da Lexi</title>
  <style>
    /* ====== RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ====== HEADER ====== */
    header {
      width: 100%;
      position: relative;
      text-align: center;
    }
    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 3px solid #222;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #0f0f0f 100%);
    }
    header h1 {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #a64dff;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* ====== CONTAINER ====== */
    .container {
      width: 95%;
      max-width: 800px;
      margin-top: 20px;
    }
    .container h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
    }

    /* ====== CARD ====== */
    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a64dff;
    }
    .card-content {
      flex: 1;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card-sub {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 8px;
    }
    audio {
      width: 100%;
      outline: none;
    }

    /* ====== BUTTONS ====== */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-green { background: #00b050; color: #fff; }
    .btn-orange { background: #ff9800; color: #fff; }
    .btn-blue { background: #3b82f6; color: #fff; }

    /* ====== FOOTER ====== */
    footer {
      margin: 30px 0;
      display: flex;
      gap: 20px;
    }
    footer a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }
    footer a img:hover {
      transform: scale(1.1);
    }

    /* ====== RESPONSIVO ====== */
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .card { flex-direction: column; text-align: center; }
      .card img { margin-bottom: 10px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="https://i.ibb.co/Z6ZYpSbF/Picsart-25-08-27-10-56-11-410.png" alt="Banner Lexi">
    <h1>Aypa</h1>
  </header>

  <!-- CONTEÚDO -->
  <div class="container">
    <h2>Modelos de áudio da Lexi</h2>
    <p style="text-align:center; color:#bbb;">Eventos</p>

    <!-- CARD 1 -->
    <div class="card">
      <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
      <div class="card-content">
        <p class="card-title">Putinha 1</p>
        <p class="card-sub">lulata caro</p>
        <audio controls>
          <source src="audio1.mp3" type="audio/mpeg">
          Seu navegador não suporta áudio.
        </audio>
        <div class="buttons">
          <button class="btn btn-green">Pt</button>
          <button class="btn btn-orange">Ver modelos</button>
          <button class="btn btn-blue" onclick="copiarID('ID-Modelo-1')">Copiar ID</button>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
      <div class="card-content">
        <p class="card-title">Modelo 2</p>
        <p class="card-sub">Outro artista</p>
        <audio controls>
          <source src="audio2.mp3" type="audio/mpeg">
          Seu navegador não suporta áudio.
        </audio>
        <div class="buttons">
          <button class="btn btn-green">Pt</button>
          <button class="btn btn-orange">Ver modelos</button>
          <button class="btn btn-blue" onclick="copiarID('ID-Modelo-2')">Copiar ID</button>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
      <div class="card-content">
        <p class="card-title">Modelo 3</p>
        <p class="card-sub">Outro artista</p>
        <audio controls>
          <source src="audio3.mp3" type="audio/mpeg">
          Seu navegador não suporta áudio.
        </audio>
        <div class="buttons">
          <button class="btn btn-green">Pt</button>
          <button class="btn btn-orange">Ver modelos</button>
          <button class="btn btn-blue" onclick="copiarID('ID-Modelo-3')">Copiar ID</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ COM REDES SOCIAIS -->
  <footer>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    <a href="https://wa.me/seunumerowa" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
  </footer>

  <script>
    function copiarID(id) {
      navigator.clipboard.writeText(id).then(() => {
        alert("ID copiado: " + id);
      }).catch(err => {
        alert("Erro ao copiar ID");
      });
    }
  </script>

</body>
</html>
