<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards de Voz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #1e1e1e;
    }

    header img {
      max-height: 80px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .card-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
    }

    .card-username {
      font-size: 14px;
      color: #aaa;
    }

    .card audio {
      width: 100%;
      margin: 10px 0;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lang {
      background: #0a0;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-orange {
      background: orange;
      color: black;
    }

    .btn-blue {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/Z6ZYpSbF/Picsart-25-08-27-10-56-11-410.png" alt="Logo">
  </header>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
        <div>
          <div class="card-title">Putinha 1</div>
          <div class="card-username">lulata caro</div>
        </div>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
      <div class="card-footer">
        <div class="lang">Pt</div>
        <button class="btn btn-orange">Ver modelos</button>
        <button class="btn btn-blue">Copiar ID</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
        <div>
          <div class="card-title">Putinha 2</div>
          <div class="card-username">lulata caro</div>
        </div>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
      <div class="card-footer">
        <div class="lang">Pt</div>
        <button class="btn btn-orange">Ver modelos</button>
        <button class="btn btn-blue">Copiar ID</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.ibb.co/tPZm4CJD/images-14.jpg" alt="Perfil">
        <div>
          <div class="card-title">Putinha 3</div>
          <div class="card-username">lulata caro</div>
        </div>
      </div>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
      <div class="card-footer">
        <div class="lang">Pt</div>
        <button class="btn btn-orange">Ver modelos</button>
        <button class="btn btn-blue">Copiar ID</button>
      </div>
    </div>
  </div>
</body>
</html>
