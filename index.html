<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Família Aypa — Lexi ia</title>
<style>
  :root{
    --bg:#0b0f14;
    --card:#151617;
    --muted:#a0a4aa;
    --primary:#a46af7;   /* roxo do “Aypa” */
    --btn-blue:#4d6bff;
    --btn-orange:#ffa01a;
    --green:#10a442;
    --pill:#f4f5f7;
  }

  /* ===== Base ===== */
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  a{color:inherit;text-decoration:none}

  .wrap{max-width:980px;margin:0 auto;padding:0 16px}

  /* ===== HERO com degradê EXATO ===== */
  .hero{
    position:relative;
    background:#fff;            /* o topo é branco atrás da imagem, igual ao print */
    overflow:hidden;
  }
  .hero__img{
    display:block;
    width:min(520px, 85vw);
    margin:18px auto 0;
    height:auto;
  }
  /* Sombra/degradê que some para o preto do site */
  .hero::after{
    content:"";
    position:absolute; left:0; right:0; bottom:-1px;
    height:240px;
    background:
      radial-gradient(120% 60% at 50% 0%,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,.35) 55%,
        rgba(0,0,0,.75) 85%,
        var(--bg) 100%);
    pointer-events:none;
  }

  .hero__text{
    position:relative;           /* acima do degradê */
    margin-top:6px;
    padding:0 0 22px;
    text-align:center;
  }
  .title{
    margin:0;
    font-size:clamp(34px, 6vw, 56px);
    font-weight:900;
    letter-spacing:.2px;
  }
  .title .aypa{ color:var(--primary); font-weight:800; font-style:italic;}
  .beta{ color:#c9c9c9; margin-top:4px; font-size:18px }

  /* ícones sociais */
  .socials{
    margin:10px 0 28px; display:flex; gap:18px; justify-content:center; align-items:center
  }
  .icon{
    width:28px;height:28px;opacity:.95;filter:drop-shadow(0 1px 0 rgba(0,0,0,.25))
  }
  .icon:hover{opacity:1}

  /* ===== Seções ===== */
  .section-title{
    margin:22px auto 10px; padding:14px 0 6px;
    color:#d4d7dd; font-weight:800; font-size:22px; text-align:center;
    opacity:.92;
  }
  .sub{ color:#9aa0a6; font-size:20px; margin:0 auto 6px; text-align:center }

  /* ===== Cards ===== */
  .cards{ margin:18px auto 80px; display:flex; flex-direction:column; gap:16px }
  .card{
    background:var(--card);
    border-radius:20px;
    box-shadow:0 10px 28px rgba(0,0,0,.35);
    padding:18px;
  }
  .card__top{ display:flex; align-items:center; gap:12px; margin-bottom:12px }
  .avatar{
    width:52px;height:52px;border-radius:50%;object-fit:cover;flex:0 0 auto
  }
  .name{ margin:0; font-size:20px; font-weight:800 }
  .user{ margin:2px 0 0; color:#9aa0a6; font-size:14px }

  /* ===== Player custom (pílula como no print) ===== */
  .player{
    background:var(--pill);
    border-radius:999px;
    padding:10px 14px;
    display:flex; align-items:center; gap:12px;
  }
  .btn-icon{
    width:36px;height:36px;border-radius:50%; border:none; cursor:pointer;
    display:grid; place-items:center; background:#fff;
  }
  .btn-icon:active{transform:scale(.98)}
  .btn-icon svg{ width:18px; height:18px }

  .time{ color:#42464d; font-weight:700; font-size:14px; min-width:78px; text-align:center }
  .time small{ color:#80848c; font-weight:600 }

  .seek{ -webkit-appearance:none; width:100%; height:6px; border-radius:999px; background:#d3d7de; outline:none }
  .seek::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#111; cursor:pointer }
  .seek::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#111; border:none; cursor:pointer }

  .vol{ width:90px }
  .more{ margin-left:auto; background:transparent; border:none; cursor:pointer; opacity:.6 }
  .more:hover{opacity:.9}

  .card__bottom{
    display:flex; align-items:center; gap:10px; margin-top:14px
  }
  .tag{
    background:var(--green); color:#fff; font-weight:800; padding:6px 10px; border-radius:8px
  }
  .spacer{ flex:1 }
  .btn{
    border:none; font-weight:800; padding:10px 14px; border-radius:10px; cursor:pointer
  }
  .btn.orange{ background:var(--btn-orange); color:#1b1405 }
  .btn.blue{ background:var(--btn-blue); color:#fff }

  /* ===== Menu inferior ===== */
  .bottom-nav{
    position:sticky; bottom:0; background:#0d1116;
    display:flex; justify-content:space-around; gap:18px; padding:14px 10px; border-top:1px solid rgba(255,255,255,.06)
  }
  .bottom-nav a{ color:#9aa0a6; padding:10px 14px; border-radius:16px }
  .bottom-nav a.active{ color:var(--primary); background:rgba(164,106,247,.12) }
</style>
</head>

<script>
  // Copiar ID
  function copiarID(id){
    navigator.clipboard.writeText(id).then(()=>alert("ID copiado: "+id));
  }

  // Utilidades
  const fmt = s=>{
    if(isNaN(s)||s===Infinity) return "0:00";
    const m = Math.floor(s/60), ss = Math.floor(s%60);
    return m+":"+(ss<10?"0":"")+ss;
  };

  // Iniciar players
  document.querySelectorAll(".player").forEach(p=>{
    const src = p.dataset.src;
    const audio = new Audio(src);
    const playBtn = p.querySelector(".play");
    const muteBtn = p.querySelector(".mute");
    const seek = p.querySelector(".seek");
    const vol = p.querySelector(".vol");
    const cur = p.querySelector(".current");
    const dur = p.querySelector(".dur");

    // play/pause
    playBtn.addEventListener("click", async ()=>{
      if(audio.paused){ await audio.play(); playBtn.innerHTML='<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>'; }
      else{ audio.pause(); playBtn.innerHTML='<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>'; }
    });

    // loaded metadata
    audio.addEventListener("loadedmetadata", ()=>{
      dur.textContent = fmt(audio.duration);
    });

    // time update
    audio.addEventListener("timeupdate", ()=>{
      cur.textContent = fmt(audio.currentTime);
      const pct = (audio.currentTime / audio.duration) * 100;
      seek.value = (isNaN(pct)?0:pct);
    });

    // seek
    seek.addEventListener("input", ()=>{
      audio.currentTime = (seek.value/100) * audio.duration;
    });

    // volume
    vol.addEventListener("input", ()=> audio.volume = vol.value);

    // mute
    muteBtn.addEventListener("click", ()=>{
      audio.muted = !audio.muted;
      muteBtn.style.opacity = audio.muted? .5 : 1;
    });
  });
</script>
